<div class="row d-flex align-items-center text-white bg-info m-0" id="home">
  <div class="col-md-6 p-5">
    <h1>Web Development Services</h1>
    <p>We provide web design &amp; development services for individuals &amp; businesses at low cost.</p>
    <a class="btn btn-warning btn-parallax" href="#" data-toggle="modal" data-target="#Modal">REQUEST A QUOTE</a>
  </div>
  <div class="col-md-6">
    <img src="../../assets/parallax.png" width="90%" />
  </div>
  <!--Modal-->
  <div class="modal fade text-dark" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">REQUEST A QUOTE</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form (submit)="sendEmail($event)">
          <div class="modal-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="inputname" name="name" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="inputemail" name="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Description</label>
              <textarea class="form-control" id="inputtextarea" name="description" placeholder="Enter Description"
                rows="3" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <input type="submit" class="btn btn-success" value="Submit">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
